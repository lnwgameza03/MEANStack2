<form>
    <div class="form-group">
      <label for="usr">ชื่อผู้ใช้:</label>
      <input type="text" class="form-control" id="usr">
    </div>
    <div class="form-group">
      <label for="pwd">รหัสผ่าน:</label>
      <input type="password" class="form-control" id="pwd">
    </div>
    <div class="form-group">
      <label for="pwd">ชื่อ:</label>
      <input type="text" class="form-control" id="pwd">
    </div>
    <div class="form-group">
      <label for="pwd">นามสกุล:</label>
      <input type="text" class="form-control" id="pwd">
    </div>
    <div class="form-group">
      <label for="pwd">วันเดือนปีเกิด:</label>
      <input type="date" class="form-control" id="pwd">
    </div>
    <div class="form-group">
      <label for="pwd">เบอร์โทรศัพท์:</label>
      <input type="number" class="form-control" id="pwd">
    </div>
    <div class="form-group">
      <label for="pwd">อีเมล:</label>
      <input type="email" class="form-control" id="pwd">
    </div>
    <button type="submit" class="btn btn-default" (click)="login()">สมัครสมาชิก</button>
</form>
